<!DOCTYPE html>
<html>

<head>
    <title>Hello, World!</title>

    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
<div id="app" class="container mt-5">
    <h1 class="mb-4">File Dialog Example</h1>
    <button class="btn btn-primary mb-3" @click="selectFile">Select File</button>
    <div class="form-group">
      <label for="fileName">File Name:</label>
      <input type="text" id="fileName" class="form-control" v-model="fileName" readonly>
    </div>
    <div class="form-group d-flex">
      <!-- 元のテキストエリア -->
      <div class="flex-grow-1 mr-2">
        <label for="fileContent">File Content:</label>
        <textarea id="fileContent" class="form-control" rows="10" v-model="fileContent" readonly></textarea>
      </div>
      <!-- ボタン -->
      <div class="d-flex flex-column justify-content-center mr-2">
        <button class="btn btn-success" @click="processContent">Process</button>
      </div>
      <!-- 新しいテキストエリア -->
      <div class="flex-grow-1">
        <label for="processedContent">Processed Content:</label>
        <textarea id="processedContent" class="form-control" rows="10" v-model="processedContent" readonly></textarea>
      </div>
    </div>
    <button class="btn btn-secondary mt-3" @click="saveFile">Save Processed Content</button>
  </div>
</body>

<script src="./js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./js/bootstrap.min.css">
<script src="./js/jquery-3.6.3.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/vue3.global.min.js"></script>
<script src="./js/js-yaml.min.js"></script>

<script src="./js/component/app.js"></script>

</html>
